<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
    <h:form>
<p:dataTable value="#{orders.list}" var="TOrder" styleClass="fa-facebook-square" style="font-size:12px;margin-bottom:40px">
    <f:facet name="header">
        List of Orders
    </f:facet>
    <p:column headerText="Id">
       <h:outputText style="float: inherit" value="#{TOrder.id}"/>
    </p:column>
    <p:column headerText="Date">
        <h:outputText value="#{TOrder.date}">
        <!--<p:calendar value="#{TOrder.date}" pattern="dd-MM-yyyy" disabled="true"/>-->
        <f:convertDateTime pattern="dd-MM-yyyy"/>
        </h:outputText>
    </p:column>

    <p:column headerText="Items">
        <p:dataTable value="#{TOrder.items}" var="item">
            <p:column headerText="Name">
                <h:outputText value="#{item.name}"/>
            </p:column>
            <p:column headerText="Quantity">
                <h:outputText value="#{item.quantity}"/>
            </p:column>
            <p:column filterBy="#{item.price}" headerText="Price" sortBy="#{item.price}">
                <h:outputText value="#{item.price}">
                    <f:convertNumber type="currency" currencySymbol="$" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </p:column>

    <p:column headerText="Summ" >
        <h:outputText value="#{TOrder.summ}">
            <f:convertNumber type="currency" currencySymbol="$" />
        </h:outputText>
    </p:column>
</p:dataTable>
    </h:form>
</h:body>
</html>
